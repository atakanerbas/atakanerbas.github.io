<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

    <link rel="icon" type="image/x-icon" href={{ "/favicon.png" | relative_url }} />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <!-- Add the og:image meta tag with secure_url and explicit HTTPS -->
    <meta property="og:image:secure_url" content="https://{{ page.image | default: site.og_image | absolute_url | remove: 'http://' | remove: 'https://' }}" />
</head>
